<style>
@import "compass/css3";

/*Be sure to look into browser prefixes for keyframes and annimations*/
.flash {
   animation-name: flash;
    animation-duration: 1s;
    animation-timing-function: divnear;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    animation-play-state: running;
}

@keyframes flash {
    from {color:rgb(0,0,0,0.5);}
    to {color: black;}
}


body > div {
  width: 100%;
  min-width: 400px;
  margin: 0 auto;
  height: 230%;
}


div {
  width: 200px;
  float: left;
  margin: 0 10px 10px 0;
  -webkit-filter: sepia(0.7);
  position: relative;
  -webkit-transition: 0.5s;
}

div:hover {
  -webkit-filter: sepia(0);
  z-index:1 ;
}

div:nth-child(3n) {
  margin-right: 0;
}

div:nth-last-child(-n + 3) {
  margin-bottom: 0;
}

img {
  -webkit-transition: 0.5s;
  max-width: 100%;
  box-shadow: 1px 1px 5px rgba(218, 165, 32, 0.7);
  float: left;
  border: 8px sodivd white;
  border-bottom-width: 10px;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

div:nth-child(1) img {
  -webkit-transform: translate(-10px, 20px) rotate(-10deg);
}

div:nth-child(2) img {
  -webkit-transform: translate(-20px, 70px) rotate(10deg);
}

div:nth-child(3) img {
  -webkit-transform: translate(-40px, 5px) rotate(13deg);
}

div:nth-child(4) img {
  -webkit-transform: translate(-20px, 20px) rotate(5deg);
}

div:nth-child(5) img {
  -webkit-transform: translate(-30px, 50px) rotate(-10deg);
}

div:nth-child(6) img {
  -webkit-transform: translate(-40px) rotate(5deg);
}

div:nth-child(7) img {
  -webkit-transform: translate(-10px, 20px) rotate(-10deg);
}

div:nth-child(8) img {
  -webkit-transform: translate(-20px, 70px) rotate(5deg);
}

div:nth-child(9) img {
  -webkit-transform: translate(-40px, 5px) rotate(-10deg);
}

div:nth-child(10) img {
  -webkit-transform: translate(-20px, 20px) rotate(5deg);
}

div:nth-child(11) img {
  -webkit-transform: translate(-30px, 50px) rotate(-10deg);
}

div:nth-child(12) img {
  -webkit-transform: translate(-40px) rotate(5deg);
}
div img:hover {
  box-shadow: 0px 20px 50px 10px rgba(218, 165, 32, 0.7), 0px 20px 50px 10px rgba(218, 165, 32, 0.7);
  -webkit-transform: scale(2);
}
</style>
<style>
#space {
  background: #1A0000;
  width: 100%;
  height: 1000%;
  -webkit-animation-name: starField;
  -webkit-animation-duration: 20s;
  -webkit-animation-iteration-count: infinite;
  -webkit-animation-delay: 0s;
  -webkit-animation-timing-function: linear;
  animation-name: starField;
  animation-duration: 30s;
  animation-iteration-count: infinite;
  animation-delay: 0s;
  animation-timing-function: linear;
  -moz-animation-name: starField;
  -moz-animation-duration: 30s;
  -moz-animation-iteration-count: infinite;
  -moz-animation-delay: 0s;
  -moz-animation-timing-function: linear;
  -o-animation-name: starField;
  -o-animation-duration: 30s;
  -o-animation-iteration-count: infinite;
  -o-animation-delay: 0s;
  -o-animation-timing-function: linear;
  z-index:-10
}

@keyframes starField {
  from {
    -webkit-filter: hue-rotate(0deg);
    filter: hue-rotate(0deg);
    -moz-filter: hue-rotate(0deg);
    -o-filter: hue-rotate(0deg);
  }
  to {
    -webkit-filter: hue-rotate(360deg);
    filter: hue-rotate(360deg);
    -moz-filter: hue-rotate(360deg);
    -o-filter: hue-rotate(360deg);
  }
}

#space,
.stars {
  overflow: hidden;
  position: fixed;
  top: 0px;
  left: 0px;
  background:cover;
  width: auto;
  height: auto;
  min-width: 100%;
  min-height: 100%;
  z-index: -2;
}

.stars {
  background-image: radial-gradient(2px 2px at 20px 30px, #eee, rgba(0, 0, 0, 0)), radial-gradient(2px 2px at 40px 70px, #fff, rgba(0, 0, 0, 0)), radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0, 0, 0, 0)), radial-gradient(2px 2px at 90px 40px, #fff, rgba(0, 0, 0, 0)), radial-gradient(2px 2px at 130px 80px, #fff, rgba(0, 0, 0, 0)), radial-gradient(2px 2px at 160px 120px, #ddd, rgba(0, 0, 0, 0));
  background-repeat: repeat;
  background-size: 200px 200px;
  animation: zoom 5s infinite;
  opacity: 0;
}

.stars:nth-child(1) {
  background-position: 50% 50%;
  animation-delay: 0s;
}

.stars:nth-child(2) {
  background-position: 20% 60%;
  animation-delay: 1s;
}

.stars:nth-child(3) {
  background-position: -20% -30%;
  animation-delay: 2s;
}

.stars:nth-child(4) {
  background-position: 40% -80%;
  animation-delay: 3s;
}

.stars:nth-child(5) {
  background-position: -20% 30%;
  animation-delay: 4s;
}

@keyframes zoom {
  0% {
    opacity: 0;
    transform: scale(0.5);
    animation-timing-function: ease-in;
  }
  85% {
    opacity: 1;
    transform: scale(2.8);
    animation-timing-function: linear;
  }
  100% {
    opacity: 0;
    transform: scale(3.5);
  }
}
</style>
